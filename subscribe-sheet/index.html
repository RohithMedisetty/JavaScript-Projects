<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Subscribe Sheet</title>
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>Please subscribe for more details</h1>

        <form name="submit-to-google-sheet">
            <input type="email" id="formInput" name="Email" placeholder="Your EmailID" required />
            <button type="submit"><img src="images/send-icon.png" width="30px" alt=""></button>
        </form>

        <span id="message">Thanks for subscribing:)</span>

    </div>
    <form name="submit-to-google-sheet">
        <input name="email" type="email" placeholder="Email" required>
        <button type="submit">Send</button>
      </form>
      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyMtY7ofXRRqqWYGsj9g1nxpikGeehKPefn3TuGPNJU4fESUsveSoQZNm8SbJQdg3Ll/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('message');

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                setTimeout(function(){
                    msg.innerHTML = ""
                },1000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
            document.getElementById('formInput').value = "";
            msg.style.display = "block";
        })
       
      </script>
</body>
</html>
